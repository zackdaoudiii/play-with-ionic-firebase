
<ion-header>
  <ion-toolbar>
<!--    <ion-title>hello there</ion-title>-->
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

  <ion-content>
    <ion-grid>
        <ion-row>
          <ion-card>
            <ion-card-header>
              <ion-card-title>Login Page</ion-card-title>
            </ion-card-header>
            <ion-card-content>
            <ion-col size-md="6" offset-md=" 3">
                  <ion-item>
                    <ion-label position="floating">username</ion-label>
                    <ion-input type="text"></ion-input>
                  </ion-item>
                  <ion-item>
                    <ion-label position="floating">password</ion-label>
                    <ion-input type="password"></ion-input>
                  </ion-item>
            </ion-col>
              <ion-button fill="outlet" color="default">
                <ion-icon name="key"></ion-icon>
                Login
              </ion-button>

            </ion-card-content>
          </ion-card>
        </ion-row>
    </ion-grid>
  </ion-content>
